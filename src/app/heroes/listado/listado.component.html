<p>listado de Heroes</p>

<ul>
    <li *ngFor="let heroe of heroes; let i = index">
        {{i+1}} {{ heroe }}
    </li>
    
</ul>
<div>

    <h3 *ngIf="newArray.length > 0 ; else noBorrado">Heroe Borrado</h3>
</div>
<ng-template #noBorrado>

    <h3 >No ha borrado nada</h3>
</ng-template>
<ul>
    <li *ngFor="let heroeBorrado of newArray; let i = index">
        {{ heroeBorrado }}
    </li>
</ul>

<button (click)="borrarHeroe()">borrar¡¡</button>
